<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-width: 500px;
            padding: 5px;
        }
        * {
            margin-top: 10px;
        }
        button {
            width: 150px;
            padding: 10px;

            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        input, label {
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            margin-right: 10px;
            border-radius: 5px;
            border-color: #383838;
        }
        h1 {
            font-size: 28px;
            margin-top: -10px;
            margin-bottom: -2px;
        }
        h4 a {
            color: #676767;
            text-decoration: none;
        }
        h4 a:hover {

            color: #007BFF;
            text-decoration: none;
        }
        #actionButton {
            padding: 5px 5vw;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
